<ion-content >
  <div class="header">
    <div class="logoName"> <span class="logoName2">ShopGamer</span></div>
  </div>
  <div>
    <h3>JA É CADASTRADO?</h3>
    <p>Entre com seus dados de login e senha.</p>
  </div>
  

  <form>
    <ion-item padding>
      <ion-label stacked>Email</ion-label>
      <ion-input  [(ngModel)]="creds.email" color="danger" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item >
    <div class="center">
    <button (click)="login()">Entrar</button>
  </div>
  </form>
  <div class="center">
    <button (click)="login()">Gmail</button>
    <p>Acesse sua conta através de suas redes sociais.</p>
  </div>
  <div class="cad">
    <h3>DESEJA FAZER UM CADASTRADO?</h3>
    <p>Ainda não é cadastrado no site?</p>
  </div>
  <div class="center">
  <button (click)="signup()">Registrar</button>
</div>
</ion-content>
